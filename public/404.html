<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into a parameter for the real index.html, which allows the
    // SPA to route correctly.
    
    // Redirects to index.html with the path in the 'p' parameter
    var pathSegmentsToKeep = 0;
    var location = window.location;
    location.replace(
      location.protocol + '//' + location.hostname + 
      (location.port ? ':' + location.port : '') +
      '/' +
      (pathSegmentsToKeep ? location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/' : '') +
      '?p=/' + location.pathname.slice(1) +
      (location.search ? '&' + location.search.slice(1) : '') +
      location.hash
    );
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
