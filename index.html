    <!-- SPA GitHub Pages Redirect Handling -->
    <script>
      // Redirect handling for SPAs on GitHub Pages
      (function() {
        // Retrieve the URL from sessionStorage that was saved by the 404.html page
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        
        // If we have a stored URL, use the pathname to navigate within the SPA
        if (redirect && redirect !== location.href) {
          var urlPath = new URL(redirect).pathname;
          history.replaceState(null, null, urlPath);
        }
      })();
    </script>
